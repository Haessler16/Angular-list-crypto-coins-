<div class="container">
  <h1>Coin Market</h1>
  <div class="row">
    <input
      type="text"
      class="
        form-control
        bg-dark
        text-light
        border-0
        my-4
        text-center
        rounded-0
      "
      (keyup)="searchCoin()"
      [(ngModel)]="searchText"
    />

    <table class="table table-dark table-hover">
      <thead>
        <tr>
          <th *ngFor="let title of titles">{{ title }}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let coin of filteredCoins; let i = index">
          <td class="text-muted">{{ i + 1 }}</td>
          <td>
            <img
              [src]="coin.image"
              alt="{{ coin.name }}"
              width="4%"
              class="me-3"
            />
            <span>{{ coin.name }}</span>
            <span class="text-muted ms-3">{{ coin.symbol | uppercase }}</span>
          </td>
          <td>{{ coin.current_price | currency }}</td>
          <td
            [ngClass]="
              coin.price_change_percentage_24h > 0
                ? 'text-success'
                : 'text-danger'
            "
          >
            {{ coin.price_change_percentage_24h }}
          </td>
          <td>{{ coin.total_volume.toLocaleString() }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
